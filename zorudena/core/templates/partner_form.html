<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Partner with Us â€“ {{ program.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent-color: #00703c;
      --secondary-color: #00703c;
    }

    * {
      box-sizing: border-box;
    }

    body {
    
      background-color: #fdfdfd;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 720px;
      margin: 2rem auto;
      padding: 1rem 1rem 2rem;
    }

    h2 {
      font-size: 32px;
      color: var(--secondary-color);
      font-weight: 400;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    form {
      font-size: 1rem;
    }

    form p {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 400;
      color: var(--secondary-color);
    }

    input, textarea, select {
      width: 100%;
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      border-color: var(--accent-color);
      outline: none;
    }

    .btn {
      display: inline-block;
      font-size: 1rem;
      padding: 0.5rem 1.25rem;
      background-color: var(--secondary-color);
      color: white;
      border: none;
      border-radius: 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }

    .btn:hover {
      background-color: #2f77b4;
    }

    @media (max-width: 576px) {
      h2 {
        font-size: 1.5rem;
      }

      form {
        font-size: 1rem;
      }

      .btn {
        width: 100%;
        padding: 0.6rem;
      }
    }
  </style>
</head>

<body>

  <div class="container" data-aos="fade-up" data-aos-duration="700">
    <h2>Partner with Us in {{ program.title }}</h2>

    <form method="post" id="partnerForm">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn" style="font-family:Montserrat, sans-serif;font-optical-sizing: auto;font-weight:400;font-style: normal;font-size: 21px;">Submit Request</button>
    </form>
  </div>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ once: true });
  </script>
 <script>
    const form = document.getElementById('partnerForm');
  form.addEventListener('submit', function(e) {
    // Optionally, delay reset to allow submission event
    setTimeout(() => {
      form.reset();
    }, 10);
  });
 </script>
</body>
</html>
